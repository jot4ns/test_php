name: Change Check

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  phpcs-check:
    runs-on: ubuntu-latest
    steps:
    - name: Change Check
      uses: actions/checkout@v4.1.1

    - name: Setup PHP and install tools
      uses: shivammathur/setup-php@2.30.2
      with:
        php-version: '8.2'

    - name: Install PHPCS, Variable Analysis, and SQLFluff
      run: |
        composer require --dev "squizlabs/php_codesniffer=*"
        composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
        composer require --dev dealerdirect/phpcodesniffer-composer-installer
        composer require --dev sirbrillig/phpcs-variable-analysis
        pip install sqlfluff

    - name: Find modified PHP files in specified directories
      id: files
      run: |
        git fetch --prune --unshallow
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '\.php$' || true)
        FILTERED_FILES=$(echo "$CHANGED_FILES" | grep -E 'var/www/sigge|var/lib/sigge/scripts|var/lib/sigge/plantillas_reportes|otros' || true)
        echo "FILTERED_FILES=$FILTERED_FILES" >> $GITHUB_ENV
        if [ -z "$FILTERED_FILES" ]; then
          echo "No PHP files have been modified in the specified directories."
          exit 0
        fi

    - name: Run PHP Lint on modified PHP files in the specified directories
      if: env.FILTERED_FILES != ''
      run: |
        for file in $FILTERED_FILES; do
          php -l $file
        done

    - name: Run PHPCS on modified PHP files in the specified directories
      if: env.FILTERED_FILES != ''
      run: |
        ./vendor/bin/phpcs ${{ env.FILTERED_FILES }} --standard=VariableAnalysis

    - name: Lint SQL files
      run: |
        git fetch --prune --unshallow
        CHANGED_SQL_FILES=$(git diff --name-only HEAD^ HEAD | grep '\.sql$' || true)
        if [ -z "$CHANGED_SQL_FILES" ]; then
          echo "No SQL files have been modified."
          exit 0
        else
          echo $CHANGED_SQL_FILES | xargs sqlfluff lint

    - name: No PHP files modified in the specified directories
      if: env.FILTERED_FILES == ''
      run: echo "No PHP files have been modified in the specified directories."
