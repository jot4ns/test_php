name: PHPCS Code Check

on: [push, pull_request]

jobs:
  phpcs-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Asegúrate de usar la versión de PHP que necesitas
    - name: Install PHPCS
      run: composer global require "squizlabs/php_codesniffer=*"
    - name: Run PHPCS
      run: ~/.composer/vendor/bin/phpcs malass_practicas.php --standard=PSR12      
