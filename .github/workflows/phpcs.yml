name: PHPCS Code Check

on: [push, pull_request]

jobs:
  phpcs-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install PHPCS and Variable Analysis
      run: |
        composer require --dev "squizlabs/php_codesniffer=*"
        composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
        composer require --dev dealerdirect/phpcodesniffer-composer-installer
        composer require --dev sirbrillig/phpcs-variable-analysis

    - name: Check PHP Code Sniffer Rules
      run: |
        ./vendor/bin/phpcs -i

    - name: Fetch the full commit history
      run: git fetch --prune --unshallow

    - name: Find modified PHP files
      id: files
      run: |
        echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '\.php$')" >> $GITHUB_ENV

    - name: Run PHPCS on modified PHP files
      if: env.CHANGED_FILES != ''
      run: |
        ./vendor/bin/phpcs ${{ env.CHANGED_FILES }} --standard=VariableAnalysis

    - name: No PHP files modified
      if: env.CHANGED_FILES == ''
      run: echo "No PHP files have been modified."
