name: PHPCS Code Check

on: [push, pull_request]

jobs:
  phpcs-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install PHPCS and Variable Analysis
      run: |
        composer require --dev "squizlabs/php_codesniffer=*"
        composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
        composer require --dev dealerdirect/phpcodesniffer-composer-installer
        composer require --dev sirbrillig/phpcs-variable-analysis

    - name: Check PHP Code Sniffer Rules
      run: |
        ./vendor/bin/phpcs -i

    - name: Fetch the full commit history
      run: git fetch --prune --unshallow

    - name: Find modified PHP files in specified directories
      id: files
      run: |
        CHANGED_FILES=$(git diff --name-only b9b9d9e7ab46375a38302f3378c3c380a0abe0fe 68e78211c45be45e5ae7c81a2c5fa2b762d22ef2 | grep '\.php$' || true)
        FILTERED_FILES=$(echo "$CHANGED_FILES" | grep -E 'sigge|scripts|plantillas_reportes' || true)
        echo "FILTERED_FILES=$FILTERED_FILES" >> $GITHUB_ENV
        if [ -z "$FILTERED_FILES" ]; then
          echo "No PHP files have been modified in the specified directories."
          exit 0
        fi

    - name: Run PHPCS on modified PHP files in the specified directories
      if: env.FILTERED_FILES != ''
      run: |
        ./vendor/bin/phpcs ${{ env.FILTERED_FILES }} --standard=VariableAnalysis

    - name: No PHP files modified in the specified directories
      if: env.FILTERED_FILES == ''
      run: echo "No PHP files have been modified in the specified directories."
