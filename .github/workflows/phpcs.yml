name: PHPCS Code Check

on: [push, pull_request]

jobs:
  phpcs-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # O la versión de PHP que estés utilizando

    - name: Install PHPCS and Variable Analysis Sniff
      run: |
        composer global require "squizlabs/php_codesniffer=*"
        composer global require "sirbrillig/phpcs-variable-analysis"

    - name: Run PHPCS with Variable Analysis Standard
      run: ~/.composer/vendor/bin/phpcs malass_practicas.php --standard=VariableAnalysis
